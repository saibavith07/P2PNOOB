<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prompt2Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-slate-950 text-slate-100">

<!-- LANDING -->
<section id="landing" class="min-h-screen flex flex-col justify-center items-center text-center px-6">
  <h1 class="text-5xl font-bold mb-4 text-white">Prompt2Product</h1>
  <p class="text-slate-400 max-w-xl mb-8">
    Convert ideas into structured, execution-ready outputs using guided AI workflows.
  </p>
  <button id="startBtn"
    class="bg-indigo-600 hover:bg-indigo-700 transition px-8 py-3 rounded-lg text-lg font-semibold">
    Get Started
  </button>
</section>

<!-- APP -->
<section id="app" class="hidden min-h-screen px-6 py-12 max-w-5xl mx-auto">

  <h2 class="text-3xl font-semibold mb-6">Create Your Output</h2>

  <div class="grid md:grid-cols-2 gap-6">

    <!-- INPUT CARD -->
    <div class="bg-slate-900 rounded-xl p-6 shadow-lg">
      <label class="block mb-2 text-sm text-slate-300">Topic</label>
      <textarea id="topic"
        class="w-full p-3 rounded bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-600"
        rows="4"
        placeholder="AI-based Attendance Management System"></textarea>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block mb-1 text-sm">Domain</label>
          <select id="domain" class="input">
            <option>Education</option>
            <option>SaaS</option>
            <option>Healthcare</option>
            <option>AI Systems</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-sm">Output Type</label>
          <select id="outputType" class="input">
            <option value="project">Project Blueprint</option>
            <option value="research">Research Framework</option>
            <option value="code">Code Skeleton</option>
          </select>
        </div>
      </div>

      <div class="mt-4">
        <label class="block mb-1 text-sm">Depth</label>
        <select id="depth" class="input">
          <option>Basic</option>
          <option selected>Detailed</option>
          <option>Advanced</option>
        </select>
      </div>

      <button id="generateBtn"
        class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 transition py-3 rounded-lg font-semibold">
        Generate Output
      </button>
    </div>

    <!-- OUTPUT CARD -->
    <div class="bg-slate-900 rounded-xl p-6 shadow-lg overflow-y-auto max-h-[500px]">
      <h3 class="text-xl font-semibold mb-4">Generated Output</h3>

      <div id="loading" class="hidden text-indigo-400 animate-pulse">
        Generating structured output...
      </div>

      <div id="output" class="space-y-4 text-slate-300"></div>
    </div>

  </div>
</section>

<script src="app.js"></script>
</body>
</html>
